paths:
  /captcha/id:
    get:
      description: 获取验证码ID用于生成验证码图片
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回验证码ID
          schema:
            additionalProperties: true
            type: object
      summary: 获取验证码ID
      tags:
      - 认证
  /captcha/image:
    get:
      description: 根据验证码ID获取验证码图片
      parameters:
      - description: 验证码ID
        in: query
        name: captchaId
        required: true
        type: string
      - default: 130
        description: 图片宽度
        in: query
        name: width
        type: integer
      - default: 30
        description: 图片高度
        in: query
        name: height
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回验证码图片
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
      summary: 获取验证码图片
      tags:
      - 认证
  /config/get:
