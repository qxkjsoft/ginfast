paths:
  /captcha/id:
    get:
      description: 获取验证码ID用于生成验证码图片
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回验证码ID
          schema:
            additionalProperties: true
            type: object
      summary: 获取验证码ID
      tags:
      - 认证
  /captcha/image:
    get:
      description: 根据验证码ID获取验证码图片
      parameters:
      - description: 验证码ID
        in: query
        name: captchaId
        required: true
        type: string
      - default: 130
        description: 图片宽度
        in: query
        name: width
        type: integer
      - default: 30
        description: 图片高度
        in: query
        name: height
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回验证码图片
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
      summary: 获取验证码图片
      tags:
      - 认证
  /codegen/columns:
    get:
      consumes:
      - application/json
      description: 根据数据库名称和表名获取该表的所有字段信息
      parameters:
      - description: 数据库名称
        in: query
        name: database
        required: true
        type: string
      - description: 表名
        in: query
        name: table
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回字段列表
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: 获取指定表的字段信息
      tags:
      - 代码生成
  /codegen/databases:
    get:
      consumes:
      - application/json
      description: 获取当前连接的数据库服务器中的所有数据库列表
