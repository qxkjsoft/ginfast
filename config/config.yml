httpserver:
    allowcrossdomain: true
    port: :8080
    serverroot: ./resource/public
    serverrootpath: /public
logs:
    compress: false
    ginlogname: /resource/logs/gin.log
    maxage: 15
    maxbackups: 7
    maxsize: 10
    textformat: console
    timeprecision: second
    zaplogname: /resource/logs/ginfast.log
