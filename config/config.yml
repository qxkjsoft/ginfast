    host: 127.0.0.1
    idletimeout: 60
    indexdb: 1
    maxactive: 1000
    maxidle: 10
    password: ""
    port: 6379
    reconnectinterval: 1
safe:
    loginlockduration: 10
    loginlockexpire: 10
    loginlockthreshold: 2
    minpasswordlength: 6
