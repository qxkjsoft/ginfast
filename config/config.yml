captcha:
    length: 4
    open: false
casbin:
    autoloadpolicyseconds: 120
    modelconfig: |
        [request_definition]
        r = sub, obj, act
        [policy_definition]
        p = sub, obj, act
        [role_definition]
        g = _, _
        [policy_effect]
        e = some(where (p.eft == allow))
        [matchers]
        m = g(r.sub, p.sub) && keyMatch2(r.obj, p.obj) && r.act == p.act
    tablename: casbin_rule
    tableprefix: ""
